<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Sorting</title>
</head>
<body>
    

    <script>
        let numbers = [20,3,77,55,9,6,39,7];
        numbers.sort(function(a,b){
            return a-b;
        });
        console.log(numbers);
    </script>
</body>
